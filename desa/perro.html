<div id="parent">
    <div id="wide">Wide (rest of width)</div>
    <div id="narrow">Narrow (200px)</div>
  </div>
  CSS:
  
  #parent {
    display: flex;
  }
  #narrow {
    width: 200px;
    background: lightblue;
    /* Just so it's visible */
  }
  #wide {
    flex: 1;
    /* Grow to rest of container */
    background: lightgreen;
    /* Just so it's visible */
  }
